    <section id="home" class="hero">

      </div>
    </section>
    <section id="products">
      <h1 class="products-h1">Our Products</h1>
      <br />
      <form id="form">
        <input
          type="text"
          placeholder="Enter Your Product Name"
          name=""
          id="product-name"
        />
        <input
          type="number"
          placeholder="Enter Your Product Price"
          name=""
          id="product-price"
        />
        <input
          type="text"
          placeholder="Enter Your Product Detail"
          name=""
          id="product-detail"
        />
         <input placeholder="Choose Your Image" class="file" type="file" name="" id="product-img"><br><br>
        <button id="btn-1" class="submit">Submit</button>
      </form>
